<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Orbit & astronomical theory of ice ages</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="format.css">

        <!-- CHART JS -->
        <script
            src='https://cdn.jsdelivr.net/npm/chart.js@3.3.1/dist/chart.min.js'> </script>
        <script id="MathJax-script" async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
        </script>
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- PLOTLY FOR CONTOURPLOT -->
        <script src="https://cdn.plot.ly/plotly-2.3.0.min.js"></script>
        <!-- CALCULATION -->
        <script type="module" src="main_bundle.js"></script>
    </head>
    <body>
        <div class="main">
            <div class="placeholder" style="width:100%; height:42px"></div>
                <div id="headline_content" style="text-align:center;">
                    <h1>Orbit & astronomical theory of ice ages</h1><br>
                    <p>

                    </p>
                    <p>
                        &emsp; ☞ <a target="_blank"
                            href="https://doi.pangaea.de/10.1594/PANGAEA.56040">Orbital
                            Data Source</a>
                    </p>
                </div>

                <div class="placeholder" style="width:100%;height:42px;"></div>

                <!-- MAIN ----- ---- ----- ---- ----- ---- ----- ---- ----- ---- ----- ---- -->
                <div class="orbital-plot-content-wrapper">
                    <div id="orbital_line_plot_container"
                        class="orbital-line-plot-container">
                        <canvas id="orbital_line_plot" class="canvas"></canvas>
                    </div>
                    <div id="orbital_input_section"
                        class="orbital-input-section">
                        <div class="orbital-input-wrapper input-wrapper">
                            <div>\(C_a\)</div>
                            <div id="orbital_Ca_value"
                                name="orbital_slide_value"
                                class="orbitalslide-value slide-value">10
                            </div>
                            <input id="orbital_Ca_slide" type="range"
                                class="orbitalslide slide"
                                    name="orbital_slide"
                                    min="0" max="20"
                                    step="0.5" value="10">
                                <!-- min="-0.001" max="-0.0001"
                                    step="0.0001" value="-0.001"> -->
                        </div>
                        <div class="orbital-input-wrapper input-wrapper">
                            <div>\(t\) (integration time)</div>
                            <div id="orbital_T_value"
                                name="orbital_slide_value"
                                class="orbitalslide-value slide-value">1000</div>
                            <input id="orbital_T_slide" type="range"
                                class="orbitalslide slide"
                                name="orbital_slide"
                                min="5" max="6000"
                                step="5" value="1000">

                        </div>
                        <div class="orbital-input-wrapper input-wrapper">
                            <div>\(N_{particles}\)</div>
                            <div id="orbital_nlines_value"
                                name="orbital_slide_value"
                                class="orbitalslide-value slide-value">1</div>
                            <input id="orbital_nlines_slide" type="range"
                                class="orbitalslide slide"
                                name="orbital_slide"
                                min="1" max="50"
                                step="1" value="1">

                        </div>
                        <div class="orbital-input-wrapper input-wrapper"
                            style="min-width: 100px;">
                            <div>random start value</div>
                            <label class="switch">
                                <input id="orbital_randomStartValueCheckbox"
                                    type="checkbox">
                                <span class="switch-slider"></span>
                            </label>
                        </div>

                        <button class="someBtn" id="orbital_againBtn">Again</button>
                        <button class="someBtn" id="orbital_resetBtn">Reset</button>
                    </div>
                </div>

                <div class="placeholder" style="width:100%;height:42px;"></div>

            </div>
        </div>

        <!-- FOOTER -->
        <div class="placeholder"
            style="width:100%;height:62px;"></div>
        <div id="footer" style="text-align:center; margin:0 auto; width:
            50%; font-size: 16px;">Copyright © 2021 <a
                href="https://www.b-schwertfeger.de">Benjamin
                T. Schwertfeger</a>
        </div>
        <div class="placeholder" style="width:100%;height:100px;"></div>
    </body>
</html>
